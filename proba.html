<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/modern-normalize.css"/>
    <link rel="stylesheet" href="./css/proba.css"/>

    <title>Document</title>
</head>
<body>
    <div class="container">
    <!-- Slider main container -->
<div class="swiper">
    <h1 class="title">Слайдер Swiper</h1>
    <!-- Additional required wrapper -->

    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./img/conv1@1pc.webp" width="360"  alt="sdfsdf"/></div>
      <div class="swiper-slide"><img src="./img/conv2@1x_pc.webp" width="360"   alt="sdf"/></div>
      <div class="swiper-slide"><img src="./img/conv3_1x_pc.webp"  width="360"  alt="sdf"/></div>
      <div class="swiper-slide"><img src="./img/conv4_1x_pc.webp"  width="360"  alt="dsf"/></div>
      <div class="swiper-slide"><img src="./img/conv5_1x_pc.webp"  width="360"  alt="sdf"/></div>
    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
<!-- Container for thumbnails -->
    <div class="swiper-thumbs">
        <!-- Thumbnails -->
        <div class="swiper-wrapper">
            <div class="swiper-thumb"><img src="./img/conv1-prev-1x-mob.webp" alt="Thumbnail 1"/></div>
            <div class="swiper-thumb"><img src="./img/conv2-1x-mob.webp" alt="Thumbnail 2"/></div>
            <div class="swiper-thumb"><img src="./img/conv3_prev_1x_mob.webp" alt="Thumbnail 3"/></div>
            <div class="swiper-thumb"><img src="./img/conv4_prev_1x_mob.webp" alt="Thumbnail 4"/></div>
            <div class="swiper-thumb"><img src="./img/conv5_prev_1x_mob.webp" alt="Thumbnail 5"/></div>
        </div>
        <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script src="./js/proba.js"></script>
</body>
</html>

<div class="conveyor-belt-title">
    <div class="arrow left"><button type="button" class="btn-length btn-decr"><img src="./img/icons/Chevron_left.png"></button></div>
    <div class="length-result">1"</div>
    <div class="arrow right"><button type="button" class="btn-length btn-incr"><img src="./img/icons/Chevron_right.png"></button></div>
  </div>
